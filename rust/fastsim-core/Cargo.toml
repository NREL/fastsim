[package]
name = "fastsim-core"
version = "0.1.0"
edition = "2021"

[dependencies]
fastsim-2 = { package = "fastsim-core", version = "~0" }
csv = "1.1.6"
serde = { version = "1.0.136", features = ["derive"] }
serde_yaml = "0.8.23"
serde_json = "1.0"
uom = { workspace = true }
paste = "1.0.7"
easy-ext = "1.0.0"
proc-macros = { path = "proc-macros" }
enum_dispatch = "0.3.8"
rayon = "1.5.3"
bincode = "1.3.3"
log = "0.4.17"
anyhow = { workspace = true }
readonly = "0.2.3"
duplicate = "0.4.1"
nohash-hasher = "0.2.0"
polars = { version = "0.30", features = [
    "dtype-categorical",
    "rank",
    "strings",
] }
polars-lazy = { version = "0.30", features = [
    "dtype-categorical",
    "rank",
    "strings",
] }
pyo3-polars = { version = "0.4.1", features = ["lazy"] }

# optional
pyo3 = { workspace = true, features = [
    "extension-module",
    "anyhow",
], optional = true }
serde-this-or-that = "0.4.2"
project-root = "0.2.2"

[features]
pyo3 = ["dep:pyo3"]
